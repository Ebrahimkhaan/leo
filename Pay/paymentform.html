<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>paymentform</title>
    <link rel="stylesheet" href="pay.css">
</head>
<body> <div class="container">
    <form action="">

        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <h2>ContactInformation </h2>
        <p> The following are important *</p>
        <p>name:*<input type="text" name="name" required placeholder="Ebra"></p>
        <fieldset>
            <legend>gender</legend>
            <p >*
                Male<input type="radio" name="gender" id="male" required>
                Female <input type="radio" name="gender" id="female">
            </p>

        </fieldset>

        <p> Address:
             <textarea name="address" rows="8" cols="100" placeholder="Enter your Address"></textarea>
            </p>

        <p>Email: <input type="email" name="email" id="email" placeholder="Ebra@gmail.com" /></p>
        <p> Pincode :<input type="number" name="pincode" id="pincode" placeholder="12345"> </p>
        <hr />
        <h2>Payment Information</h2>
        <p>
            Card Type:
            <select name="card_type " id="card_type">
                <option value=""> --select card type--</option>
                <option value="visa">visa </option>
                <option value="cardit">cradit</option>
                <option value="roupy">roupy</option>
            </select>

        </p>
        <p>
            card number:*<input type="number" name="card_number" id="card_number" placeholder="11111-22222222-3" required>
        </p>
        <p>
            Expiration Date:<input type="date"  name="exp_date" id="exp_date">
        </p>
        <p>CVV *
        <input type="password" name="cvv" id="cvv" placeholder="123" required/>
        </p>
        <input type="submit" value="pay now" />

    </form>
    </div>
</body>
</html>
